<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">로그인</h3>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">이메일</label>
        <input type="text" name="username" id="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">로그인</button>
        <a th:href="@{/sign_up}" class="btn btn-outline-secondary">회원가입</a>
      </div>

      <div th:if="${param.error}" class="mt-3 text-danger">
        이메일 또는 비밀번호를 확인해주세요.
      </div>
      <div th:if="${param.expired}" class="mt-3 text-danger">
        세션이 만료되었습니다. 다시 로그인해주세요.
      </div>
      <div th:if="${param.logout}" class="mt-3 text-success">
        로그아웃 되었습니다.
      </div>
    </form>
  </div>
</div>
</body>
</html>
